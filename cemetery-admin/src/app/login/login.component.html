<form class="flex-login-main-container" [formGroup]="loginFormFields" (ngSubmit)="logIn()">
    <h1 class="main-title">{{title}}</h1>
    <h2 class="subtitle">{{subTitle}}</h2>
    <input class="username-field" placeholder="Nazwa użytkownika" formControlName="username">
    <input class="password-field" type="password" placeholder="Podaj hasło" formControlName="password">
    <button class="login-button" type="submit">Login</button>
</form>
